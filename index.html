<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./img/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="container">
          <p>GIALLO BOOLEANO</p>  
        </div>
    </header>

    <main>
        <div id="jumbotron">
            <div id="jumbotron_titol">
                <p>DOLCI E DESSERTS</p>
                <h2><strong>Tiramisù</strong></h2>
            </div>
            <div id="jumbotron_box">
                <div id="image_box">
                    <img src="./img/css/image (10).png" alt="tiramisù">
                </div>
                <div id="text_box">
                    <h4>In breve</h4>
                    <ul id="list">
                        <li>Difficoltà: <strong>Facile</strong></li>
                        <li>Tempo: <strong>40 Minuti</strong></li>
                        <li>Porzione per: <strong>8 persone</strong></li>
                        <li>Costo: <strong>contenuto</strong></li>
                        <li><strong>Note:</strong> +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="social">
            <div id="social_icons">
                <div class="social_box">
                    <span><i class="fa-brands fa-facebook" style="color: #74C0FC;"></i></span>
                    <span class="social_name">FACEBOOK</span>
                </div>
                <div class="social_box">
                    <span><i class="fa-brands fa-twitter" style="color: #74C0FC;"></i></span>
                    <span class="social_name">TWITTER</span>
                </div>
                <div class="social_box">
                    <span><i class="fa-brands fa-instagram" style="color: #f500c8;"></i></span>
                    <span class="social_name">INSTAGRAM</span>
                </div>
                <div class="social_box">
                    <span><i class="fa-brands fa-pinterest" style="color: #ff0000;"></i></span>
                    <span class="social_name">PINTEREST</span>
                </div>
                <div class="social_box">
                    <span><i class="fa-brands fa-youtube" style="color: #f00000;"></i></span>
                    <span class="social_name">YOU TUBE</span>
                </div>
            </div>
        </div>

        <div id="presentation"></div>
    </main>
    


    <footer></footer>
</body>

</html>
